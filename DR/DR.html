<html>
 <head>
<title>Duygu Bayar</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">


</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <center>
          <canvas id="glcanvas" width="850" height="512"></canvas>
        </center>
      </div>

      <div class="col-12 col-md-4 mt-5">
        <div class="container-fluid slider-text-area">
          <div class="row">
              <div class="col-4 text-right my-auto">
                Kırmızı:
              </div>
              <div class="col-8 my-auto" id="kirmizi">
                <input id="slider" class="sliders" type="range" min="0" max="1" step="0.1" value="0"/>
              </div>
          </div>
          <div class="row">
            <div class="col-4 text-right my-auto">
              Yeşil:
            </div>
            <div class="col-8 my-auto" id="yesil">
              <input id="slideg" type="range" min="0" max="1" step="0.1" value="0"/>
            </div>
          </div>
          <div class="row">
            <div class="col-4 text-right my-auto">
              Mavi:
            </div>
            <div class="col-8 my-auto" id="mavi">
              <input id="slideb" type="range" min="0" max="1" step="0.1" value="0"/>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4 mt-5 text-center" id="button-area">
        <button id="DirectionButton" class="btn btn-dark py-3 px-5 mt-md-1 my-auto" type="button">
          Büyüt
        </button>
        <button id="DirectionButton2" class="btn btn-dark py-3 px-5 mt-md-1 my-auto" type="button">
          Küçült
        </button>
      </div>

      <div class="col-12 col-md-4 mt-5">
        <select id="mymenu" size="4" width="250" class="form-control" type="menu" style="outline: none;">
          <option value="0">Başlat / Durdur</option>
          <option value="1" class="s" type="s" >Dönme Yönünü Değiştir</option>
          <option value="2">Hızlandır</option>
          <option value="3">Yavaşlat</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mt-3">
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mt-3 blockquote-footer">
        Canvas üzerinde harfleri hareket ettirmek için klavyedeki yön tuşlarını kullanınız. Yukarı yön tuşu, harfleri yukarı iteleyecektir;
        aşağı yön tuşu, harfleri aşağı iteleyecektir; sol yön tuşu harfleri sola iteleyecektir; sağ yön tuşu, harfleri sağa iteleyecektir.
      </div>
    </div>
  </div>
</body>

  <script src="style.js" charset="utf-8"></script>
   <script id="vertex-shader" type="x-shader/x-vertex"> //vPosition ı vektore direk gonderiyor.
    attribute vec4 vPosition;
	  uniform float theta;
	  uniform float sizeBig;
	  uniform float sizeSmall;
	  uniform vec4 translation;

    void main() {

	gl_Position.x = (cos(theta) * vPosition.x - sin(theta) * vPosition.y+translation.x)*sizeBig*sizeSmall;
	gl_Position.y = (sin(theta) * vPosition.x + cos(theta) * vPosition.y+translation.y)*sizeBig*sizeSmall;
	//gl_Position.x= sizeBig*vPosition.x*sizeSmall;
	//gl_Position.y=sizeBig*vPosition.y*sizeSmall;
	gl_Position.z = 0.0;
	gl_Position.w = 1.0;
}

   </script>

   <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float; //bir onemi yok
	  uniform float red;
	  uniform float green;
	  uniform float blue;
      void main() {
         gl_FragColor = vec4( red, green, blue, 1.0 );//cizecegimiz seklin rengini belirliyor
      }
   </script>


<script src= "initShaders.js"></script>
<script src="MV.js"></script>
<script src="DR.js"></script>
<script src="webgl-utils.js"></script>


</html>
